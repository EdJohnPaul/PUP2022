<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body>
    
    <form>
        <div class="container">
            <div class="row">
              <div class="col align-self-center">
                <br>
                <h2 class="fw-bold mb-0">Sign Up</h2>
                <br>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="fullname" placeholder="name" name="fullname" required>
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="address" placeholder="address" name="address" required>
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="bday" placeholder="birthday" name="bday" required>
                    <label for="floatingInput">Birthday</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="contact" placeholder="number" maxlength="11" name="contact" required>
                    <label for="floatingInput">Contact no.</label>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                <button type="submit" class="btn btn-primary align-self-center" id="submit" value="signup ">Sign Up</button>
                <button type="button" class="btn btn-info align-self-center" id="btn">Show user inputs</button>
              </div>
              </div>
            </div>
          </div>
          <div class="message">
            <p id="userinput1"> </p>
            <p id="userinput2"> </p>
            <p id="userinput3"> </p>
            <p id="userinput4"> </p>
        </div>
    </form>
        
        <style>
            p{
                text-align: center;
                font-size: large;
                text-decoration: solid;
                font-weight: bold;
            }
        </style>
          <script>
               
               $(document).ready(function(){
                $("#btn").click(function(){
                    $('#userinput1').text("Name: " + $('#fullname').val());
                    $('#userinput2').text("Address: " + $('#address').val());
                    $('#userinput3').text("Birthday: " + $('#bday').val());
                    $('#userinput4').text("Contact: " + $('#contact').val());
                    });
                });
            
            </script>
    <script src="output.js" type="text/javascript"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
