<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>JavaScript Arrays</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>

<p id="arr"></p>

<script>
const arr = ["Orange", "Apple", "Pineapple", "Guava", "Lemon", "Banana", "Pear"];
let alen = arr.length;
let text = "<ul>";

for (let i = 0; i < alen; i++) {
  text += "<li>" + arr[i] + "</li>";
}
text += "</ul>";

document.getElementById("arr").innerHTML = text;
</script>
<h2>Multi Dimensional Array</h2>
<table id="mlarr"><th>Name</th><th>Age</th> </table>

    const mlarr = [
        ["John","20"],
        ["Dewey", "30"],
        ["Lyn","40"],
        ["Sam", "18"]
    ];
    let mlen = mlarr.length;
    
    for(let x = 0; x < mlen; i++) {
    document.write(mlarr[i] + "<br>");
}
    
    
    
    </script>
</body>
</html>
